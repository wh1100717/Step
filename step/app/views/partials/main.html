<div class="row">
    <div ng-include="'partials/navbar'">
    </div>
</div>
<div class="row">
    <div class="col-md-2" id="allmapp">
    </div>
    <div class="col-md-1">
        <div>
            <input id="prov" class="typeahead" type="text" placeholder="Province"
            onkeypress="get_provinces(true); " onFocus="hide_cities();">
        </div>
    </div>
    <div class="col-md-1">
        <div>
            <input id="cities" style="display:none;" class="typeahead" type="text"
            placeholder="city" onkeypress="get_cities(true);" onFocus="hide_scenes();hide_sub();">
        </div>
    </div>
    <div class="col-md-1">
        <div>
            <input id="scenes" style="display:none;" class="typeahead" type="text"
            placeholder="scenes" onkeypress="get_scenes(true);">
        </div>
    </div>
    <div class="col-md-1">
        <button id="sub" style="display:none;" class="btn btn-primary btn-sm"
        data-toggle="modal" data-target="#myModal" onclick="get_scene();">
            submit
        </button>
        <!-- Modal -->
        <div class="modal fade" id="myModal">
            <div class="modal-dialog" style="width: 1200px;">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                            &times;
                        </button>
                        <h4 class="modal-title" id="myModalLabel">
                            scene detail
                        </h4>
                    </div>
                    <div class="modal-body">
                        <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
                            <!-- Indicators -->
                            <ol class="carousel-indicators">
                                <li data-target="#carousel-example-generic" data-slide-to="0" class="active">
                                </li>
                                <li data-target="#carousel-example-generic" data-slide-to="1" class="activ2">
                                </li>
                            </ol>
                            <!-- Wrapper for slides -->
                            <div class="carousel-inner">
                                <div class="item active">
                                    <img src="http://c.hiphotos.baidu.com/image/h%3D1080%3Bcrop%3D0%2C0%2C1920%2C1080/sign=8094f3a9708b4710d12ff9ccfbfef89e/2fdda3cc7cd98d103bdc07b9233fb80e7bec9029.jpg"
                                    alt="...">
                                </div>
                                <div class="item activ2">
                                    <img src="http://e.hiphotos.baidu.com/image/h%3D1080%3Bcrop%3D0%2C0%2C1920%2C1080/sign=4fdb8dc6c880653864eaa013afed9a27/060828381f30e924645194b94e086e061c95f745.jpg"
                                    alt="...">
                                </div>
                            </div>
                            <!-- Controls -->
                            <a class="left carousel-control" href="#carousel-example-generic" data-slide="prev">
                                <span class="glyphicon glyphicon-chevron-left">
                                </span>
                            </a>
                            <a class="right carousel-control" href="#carousel-example-generic" data-slide="next">
                                <span class="glyphicon glyphicon-chevron-right">
                                </span>
                            </a>
                        </div>
                        <div class="jumbotron">
                            <h2>
                                base messege
                            </h2>
                            <div class="row">
                                <div class="col-md-4">
                                    name:
                                    <input name="name" type="text" style="vertical-align:middle">
                                </div>
                                <div class="col-md-4">
                                    city:
                                    <input name="city" type="text" style="vertical-align:middle">
                                </div>
                                <div class="col-md-4">
                                    province:
                                    <input name="province" type="text" style="vertical-align:middle">
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-4">
                                    update:
                                    <input name="last_update" type="text" style="vertical-align:middle">
                                </div>
                                <div class="col-md-4">
                                    user:
                                    <input name="last_update_user" type="text" style="vertical-align:middle">
                                </div>
                                <div class="col-md-4">
                                    category:
                                    <input name="category" type="text" style="vertical-align:middle">
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-4">
                                    type:
                                    <input name="type" type="text" style="vertical-align:middle">
                                </div>
                                <div class="col-md-4">
                                    time:
                                    <input name="open_time" type="text" style="vertical-align:middle">
                                </div>
                                <div class="col-md-4">
                                    acreage:
                                    <input name="acreage" type="text" style="vertical-align:middle">
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-4">
                                    addr:
                                    <input name="addr" type="text" style="vertical-align:middle">
                                </div>
                                <div class="col-md-4">
                                    tprice:
                                    <input name="ticket_price" type="text" style="vertical-align:middle">
                                </div>
                                <div class="col-md-4">
                                    phone:
                                    <input name="phone" type="text" style="vertical-align:middle">
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-4">
                                    ename:
                                    <input name="name_en" type="text" style="vertical-align:middle">
                                </div>
                                <div class="col-md-4">
                                    status:
                                    <input name="status" type="text" style="vertical-align:middle">
                                </div>
                                
                            </div>
                        </div>
                        <div class="jumbotron">
                            <h2>
                                location
                            </h2>
                            <div class="row">
                                <div class="col-md-3">
                                    longitude:
                                    <input type="text">
                                </div>
                                <div class="col-md-3">
                                    latitude:
                                    <input type="text">
                                </div>
                                <div class="col-md-3">
                                    altitude:
                                    <input type="text">
                                </div>
                                <div class="col-md-3">
                                    radius:
                                    <input type="text">
                                </div>
                            </div>
                        </div>
                        <div class="jumbotron">
                            <h2>
                                geo
                            </h2>
                            <div>
                                <textarea style="width: 100%;height:90px;" name="geo">
                                </textarea>
                            </div>
                        </div>
                        <div class="jumbotron">
                            <h2>
                                alias
                            </h2>
                            <div>
                                <textarea style="width: 100%;height:90px;" name="alias">
                                </textarea>
                            </div>
                        </div>
                        <div class="jumbotron">
                            <h2>
                                describition
                            </h2>
                            <p>
                                <textarea style="width: 100%;height:200px;" id="textare" name="describition">
                                </textarea>
                            </p>
                        </div>
                        <div class="jumbotron">
                            <h2>
                                imges_url
                            </h2>
                            <p>
                                <textarea style="width: 100%;height:90px;" id="" name="images">
                                </textarea>
                            </p>
                        </div>
                     
                        <div class="modal-footer">
                            <button type="button" class="btn btn-default" data-dismiss="modal">
                                Close
                            </button>
                        </div>
                    </div>
                    <!-- /.modal-content -->
                </div>
                <!-- /.modal-dialog -->
            </div>
            <!-- /.modal -->
        </div>
        
    </div>
    <nav class="navbar navbar-inverse navbar-fixed-bottom" role="navigation">
    </nav>
    <script type="text/javascript">
        $(function() {
            // 百度地图API功能
            var map = new BMap.Map("allmapp");
            map.centerAndZoom(new BMap.Point(116.404, 39.915), 14);
            var marker1 = new BMap.Marker(new BMap.Point(116.384, 39.925)); // 创建标注
            map.addOverlay(marker1); // 将标注添加到地图中
            get_provinces()
        });
    </script>

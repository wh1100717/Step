<div class="row">
  <div ng-include="'partials/navbar'"></div>
</div>
<div class="row">
  <div class="col-md-2" id="allmapp"></div>
  <form >
    <div  class="row">
      
      <div class="col-md-1">
        
        <div>
          
          <input id="prov"class="typeahead" type="text" placeholder="Province"  onkeypress="get_cities(); " onFocus="hide_cities();">
        </div>
      </div>
      <div class="col-md-1" >
        <div >
          <input  id="cities" style="display:none;" class="typeahead" type="text" placeholder="city" onkeypress="get_scenes();" onFocus="hide_scenes();">
        </div>
      </div>
      <div class="col-md-1">
        <div >
          <input id="scenes" style="display:none;" class="typeahead" type="text" placeholder="scenes" onkeypress="m3();">
        </div>
      </div>
      <div class="col-md-1">
        <div  id="jing">
          <input class="typeahead" type="text" placeholder="jing">
        </div>
      </div>
      <div class="col-md-1">
        <div  id="wei">
          <input class="typeahead" type="text" placeholder="wei">
        </div>
      </div>
    </div>
  </form>
  <nav class="navbar navbar-inverse navbar-fixed-bottom" role="navigation">
  </nav>

  <script type="text/javascript">
  $(function() {
    // 百度地图API功能
    var map = new BMap.Map("allmapp");
    map.centerAndZoom(new BMap.Point(116.404, 39.915), 14);
    var marker1 = new BMap.Marker(new BMap.Point(116.384, 39.925)); // 创建标注
    map.addOverlay(marker1); // 将标注添加到地图中

    get_provinces()
  });


  </script>
